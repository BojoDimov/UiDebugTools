<div *ngIf="window"
     class="debug-window"
     udtFloatingWindow
     [top]="window.rect.y + 'px'"
     [left]="window.rect.x + 'px'"
     [style.width]="window.rect.width + 'px'"
     [style.height]="window.rect.height + 'px'"
     (onSelect)="onSelect.emit($event)">
  <div class="header">
    <div>{{id}}</div>
    <button (click)="window.open = false">&#10006;</button>
  </div>
  <pre>{{data$ | async | json}}</pre>
</div>
